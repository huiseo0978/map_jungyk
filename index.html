<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>지도 맵</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cesium@1.113.0/Build/Cesium/Widgets/widgets.css">
  <script>window.CESIUM_BASE_URL = "https://cdn.jsdelivr.net/npm/cesium@1.113.0/Build/Cesium/"</script>
</head>
<body>
  <div id="top-bar">
    <h1>지도 맵</h1>
    <label class="mode-switch">
      <input id="modeSwitch" role="switch" type="checkbox">
      <span class="ON">3D</span>
      <span class="OFF">2D</span>
    </label>
    <button id="centerBtn" type="button" onclick="moveToCenter()">중심이동</button>
    <button type="button" onclick="goCity('seoul')" ondblclick="goCityZoom('seoul')">서울</button>
    <button type="button" onclick="goCity('daegu')" ondblclick="goCityZoom('daegu')">대구</button>
    <button type="button" onclick="goCity('busan')" ondblclick="goCityZoom('busan')">부산</button>
    <button type="button" onclick="goCity('jeju')" ondblclick="goCityZoom('jeju')">제주</button>
    <button id="moveModalBtn" type="button" onclick="openMoveModal()">지도 이동</button>
    <button id="tabExampleBtn" type="button" onclick="openTabExampleModal()">거리/면적</button>
    <button id="toggleTopbar" type="button" onclick="toggleTopbar()">메뉴 숨기기</button>
  </div>

  <div id="moveModal" class="modal">
    <div class="modal_popup">
      <div id="moveModalHeader" class="modal-header">
        <h3>지도 이동</h3>
        <button class="modal-close" onclick="closeMoveModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label>경도:</label>
          <input type="number" id="inputLongitude" step="0.01" min="-180" max="180">
        </div>
        <div class="input-group">
          <label>위도:</label>
          <input type="number" id="inputLatitude" step="0.01" min="-90" max="90">
        </div>
        <div class="modal-buttons">
          <button type="button" onclick="moveToCoordinates()">이동</button>
          <button type="button" onclick="closeMoveModal()">취소</button>
        </div>
      </div>
    </div>
  </div>

  <div id="measureModal" class="modal">
    <div class="modal_popup measure-modal-width">
      <div id="measureModalHeader" class="modal-header">
        <h3>거리 계산</h3>
        <button class="modal-close" onclick="closeMeasureModal()">×</button>
      </div>
      <div class="modal-body">
        <div id="measure-results">
          결과가 여기에 표시됩니다.
        </div>
        <div class="modal-buttons">
          <button type="button" onclick="startMeasure()">측정 시작</button>
          <button type="button" onclick="clearMeasures()">전체 삭제</button>
        </div>
      </div>
    </div>
  </div>

  <div id="areaModal" class="modal">
    <div class="modal_popup measure-modal-width">
      <div id="areaModalHeader" class="modal-header">
        <h3>면적 계산</h3>
        <button class="modal-close" onclick="closeAreaModal()">×</button>
      </div>
      <div class="modal-body">
        <div id="area-results">
          결과가 여기에 표시됩니다. (점 3개 이상 필요)
        </div>
        <div class="modal-buttons">
          <button type="button" onclick="startAreaMeasure()">측정 시작</button>
          <button type="button" onclick="clearAreas()">전체 삭제</button>
        </div>
      </div>
    </div>
  </div>

  <div id="tabExampleModal" class="modal">
    <div class="modal_popup tab-modal-width">
      <div class="modal-header">
        <h3>거리/면적 계산</h3>
        <button class="modal-close" onclick="closeTabExampleModal()">×</button>
      </div>
      <div class="tab-container">
        <div class="tab-nav">
          <button class="tab-btn active" onclick="switchTab('distance')">거리</button>
          <button class="tab-btn" onclick="switchTab('area')">면적</button>
        </div>
        <div class="tab-content">
          <div id="tab-distance" class="tab-pane active">
            <div class="tab-content-body">
              <div id="tab-measure-results">
                결과가 여기에 표시됩니다.
              </div>
            </div>
          </div>
          <div id="tab-area" class="tab-pane">
            <div class="tab-content-body">
              <div id="tab-area-results">
                결과가 여기에 표시됩니다. (점 3개 이상 필요)
              </div>
            </div>
          </div>
        </div>
      </div>
            <div class="tab-modal-footer">
        <div id="tab-distance-footer" class="tab-footer-icons">
          <button type="button" onclick="startMeasureFromTab()">측정 시작</button>
          <button type="button" onclick="clearMeasuresFromTab()">전체 삭제</button>
        </div>
        <div id="tab-area-footer" class="tab-footer-icons" style="display:none">
          <button type="button" onclick="startAreaMeasureFromTab()">측정 시작</button>
          <button type="button" onclick="clearAreasFromTab()">전체 삭제</button>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>
  <div id="cesiumContainer"></div>
  
  <div id="popup" class="ol-popup">
    <div id="popup-content"></div>
  </div>

  <div id="bottom-info">
    <span id="coord-info">위치: 0 , 0</span>
    <span id="level-info">줌 레벨: 0</span>
  </div>

  <button id="showTopbar" class="show-topbar-btn" onclick="toggleTopbar()">메뉴 보이기</button>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.113.0/Build/Cesium/Cesium.js"></script>
  
  <script type="text/javascript" src="js/core/constants.js"></script>
  <script type="text/javascript" src="js/core/state.js"></script>
  <script type="text/javascript" src="js/core/utils.js"></script>
  
  <script type="text/javascript" src="js/main.js"></script>
  
  <script type="text/javascript" src="js/map2d/map2d.js"></script>
  <script type="text/javascript" src="js/map2d/mapUtils.js"></script>
  <script type="text/javascript" src="js/map2d/measureDistance.js"></script>
  <script type="text/javascript" src="js/map2d/measureArea.js"></script>

  <script type="text/javascript" src="js/map3d/init.js"></script>
  <script type="text/javascript" src="js/map3d/move.js"></script>
  <script type="text/javascript" src="js/map3d/marker.js"></script>
  <script type="text/javascript" src="js/map3d/events.js"></script>
  
  <script type="text/javascript" src="js/sync/sync2d3d.js"></script>
  
  <script type="text/javascript" src="js/ui/modal.js"></script>
  <script type="text/javascript" src="js/ui/modeSwitch.js"></script>
  <script type="text/javascript" src="js/ui/tab.js"></script>
</body>
</html>
